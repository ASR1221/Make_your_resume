<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grey.css">
    <link rel="icon" type="image/x-icon" href="../images/icons8-resume-color-hand-drawn-32.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="../script/showData.js" defer></script>
    <title>Creat your resume</title>
</head>
<body>
    <div class="container">
        <div class="topdiv"></div>
        <div class="heading">
            <img src="" alt="your image" id="img">
            <div class="aps-head"  dir='rtl'>
                <h1 class="name-heading"></h1>
                <p class="role"></p>
                <p class="age"></p>
            </div>
        </div>
        <div class="grid" dir='rtl'>
            <section class="aboutMe">
                <h2>نبذة عني</h2>
                <p class="aboutMe-p"></p>
            </section>
            <section class="skills">
                <h2>المهارات</h2>
                <ul id="ul-skills">
                </ul>
            </section>
            <section class="edu">
                <h2>التعليم</h2>
                <ol id="ol-edu"></ol>
            </section>
            <section class="exp">
                <h2>الخبرات</h2>
                <ol id="ol-exp"></ol>
            </section>
            <section class="contact">
                <h2>معلومات الاتصال</h2>
                <p id="p-contact"></p>
            </section>
        </div>
        <footer></footer>
    </div>
</body>
</html>
